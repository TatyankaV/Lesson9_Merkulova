<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
</head>

<body>
    <div class="page">
        <main class="content__main">
            <div class="logo">
                <img src="image/logo.png" alt="logo">
            </div>
            <section class="content__product">
                <img class="product" src="image/Nike-SB-Stefan-Janoski-Max.png" alt="product">
                <form action="#" class="radio">
                    <input type="radio" name="racurs" value="profil">
                    <input type="radio" name="racurs" value="left">
                    <input type="radio" name="racurs" value="right">
                </form>



            </section>
            <section class="content__information">
                <h1>Nike SB Stefan Janoski Max</h1>
                <p>Unisex Skateboarding Shoe</p>
                <img class="star" src="image/stars.png" alt="star">
                <br>
                <form action="#" class="product-form">
                    <select>
                        <option>Size</option>
                        <option>S</option>
                        <option>M</option>
                    </select>
                    <select>
                        <option>Qty</option>
                        <option></option>
                        <option></option>
                    </select>
                    <button>Add to cart</button>
                </form>
            </section>
        </main>

    </div>
</body>

</html>
